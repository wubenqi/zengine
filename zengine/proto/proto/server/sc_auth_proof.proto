syntax = "proto2";

option optimize_for = CODE_SIZE;

package hammer.message;
option java_package = "hammer.message";

message SCAuthProof {
	required int32  ret_code = 1; 		// 返回状态
	optional uint32 player_id = 2;		// 玩家ID
}


